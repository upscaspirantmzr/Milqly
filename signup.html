<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up / Login â€” KsheerFresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-5xl grid md:grid-cols-2 gap-6">
    <!-- Sign Up -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-2xl font-bold text-green-700 mb-4">Create Account</h2>
      <div class="grid md:grid-cols-2 gap-3">
        <input id="su-name" class="border rounded-lg p-3" placeholder="Full Name" />
        <input id="su-phone" class="border rounded-lg p-3" placeholder="Phone (+91...)" />
        <input id="su-email" class="border rounded-lg p-3 md:col-span-2" placeholder="Email" type="email" />
        <input id="su-password" class="border rounded-lg p-3 md:col-span-2" placeholder="Password" type="password" />
        <input id="su-address" class="border rounded-lg p-3 md:col-span-2" placeholder="Address" />
        <select id="su-role" class="border rounded-lg p-3 md:col-span-2">
          <option value="customer">Customer</option>
          <option value="farmer">Farmer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button id="btn-signup" class="mt-4 w-full bg-green-600 text-white rounded-lg p-3 hover:bg-green-700">Sign Up</button>
      <p id="su-msg" class="text-sm text-gray-600 mt-2"></p>
    </div>

    <!-- Login -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-2xl font-bold text-green-700 mb-4">Login</h2>
      <input id="li-email" class="border rounded-lg p-3 w-full mb-3" placeholder="Email" type="email" />
      <input id="li-password" class="border rounded-lg p-3 w-full mb-3" placeholder="Password" type="password" />
      <button id="btn-login" class="w-full bg-green-600 text-white rounded-lg p-3 hover:bg-green-700">Login</button>
      <p id="li-msg" class="text-sm text-gray-600 mt-2"></p>
    </div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
