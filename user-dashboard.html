<!-- user-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-3">Welcome, User!</h2>
      <p>Select a subscription plan:</p>
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-outline-primary" onclick="subscribePlan('Daily')">Daily Delivery</button>
        <button class="btn btn-outline-primary" onclick="subscribePlan('Weekly')">Weekly Delivery</button>
        <button class="btn btn-outline-primary" onclick="subscribePlan('Monthly')">Monthly Delivery</button>
      </div>
      <hr>
      <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logoutUser = function() {
      signOut(auth).then(() => {
        window.location.href = "user-login.html";
      });
    };

    window.subscribePlan = function(plan) {
      alert("âœ… You subscribed to: " + plan + " plan");
      // Later we will store this in Firestore for admin
    };
  </script>
</body>
</html>
