<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard â€” KsheerFresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">KsheerFresh</h1>
      <div class="flex items-center gap-3">
        <span id="user-email" class="text-sm text-gray-600"></span>
        <button id="btn-logout" class="px-3 py-1 bg-gray-800 text-white rounded-lg">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid lg:grid-cols-2 gap-6">
    <!-- Profile -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold text-green-700 mb-4">Profile</h2>
      <div class="grid grid-cols-2 gap-3">
        <input id="pf-name" class="border rounded-lg p-2" placeholder="Full Name" />
        <input id="pf-phone" class="border rounded-lg p-2" placeholder="Phone" />
        <input id="pf-address" class="border rounded-lg p-2 col-span-2" placeholder="Address" />
      </div>
      <button id="btn-save-profile" class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg">Save Profile</button>
      <p id="pf-msg" class="text-sm text-gray-600 mt-2"></p>
    </section>

    <!-- Subscription -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold text-green-700 mb-4">Subscription</h2>
      <div class="grid grid-cols-2 gap-3">
        <select id="sub-plan" class="border rounded-lg p-2">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <input id="sub-liters" type="number" min="0" class="border rounded-lg p-2" placeholder="Liters per day" />
        <select id="sub-status" class="border rounded-lg p-2 col-span-2">
          <option value="active">Active</option>
          <option value="paused">Paused</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
      <button id="btn-save-sub" class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg">Save Subscription</button>
      <p id="sub-msg" class="text-sm text-gray-600 mt-2"></p>
    </section>

    <!-- Orders -->
    <section class="bg-white rounded-2xl shadow p-6 lg:col-span-2">
      <h2 class="text-xl font-semibold text-green-700 mb-4">Recent Orders</h2>
      <div id="orders-list" class="text-sm text-gray-700">No orders yet.</div>
    </section>
  </main>

  <script type="module" src="./user.js"></script>
</body>
</html>
