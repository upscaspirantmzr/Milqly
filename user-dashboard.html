<!-- user-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; margin:0; padding:20px; }
    .card { background:white; border-radius:10px; padding:20px; margin:20px auto; max-width:500px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    button { padding:10px 20px; margin:5px; border:none; border-radius:5px; cursor:pointer; }
    .btn-primary { background:#007bff; color:white; }
    .btn-danger { background:#dc3545; color:white; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logoutUser = function() {
      signOut(auth).then(() => {
        window.location.href = "user-login.html";
      });
    };

    // Example subscription action
    window.subscribePlan = function(plan) {
      alert("Subscribed to: " + plan + " plan (this will be stored in DB later).");
    };
  </script>
</head>
<body>
  <div class="card">
    <h2>Welcome, User!</h2>
    <p>Select your subscription:</p>
    <button class="btn-primary" onclick="subscribePlan('Daily')">Daily Delivery</button>
    <button class="btn-primary" onclick="subscribePlan('Weekly')">Weekly Delivery</button>
    <button class="btn-primary" onclick="subscribePlan('Monthly')">Monthly Delivery</button>

    <hr>
    <button class="btn-danger" onclick="logoutUser()">Logout</button>
  </div>
</body>
</html>
