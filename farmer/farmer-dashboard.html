<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e; /* green-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader-container" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">
                    Farmer Dashboard
                </h1>
                <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                    Logout
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-semibold text-gray-800">Welcome, <span id="farmer-name">...</span>!</h2>
                    <div id="status-container" class="mt-4">
                        <!-- Status will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Main dashboard content for approved farmers -->
                <div id="approved-content" class="mt-8 space-y-8 hidden">
                     <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Assigned Deliveries</h3>
                        <p class="text-gray-500">You have no assigned deliveries for today.</p>
                        <!-- Delivery list will go here later -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
            authDomain: "milqly.firebaseapp.com",
            projectId: "milqly",
            storageBucket: "milqly.firebasestorage.app",
            messagingSenderId: "509357207390",
            appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
            measurementId: "G-Z576VSVC5J"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader-container');
        const mainContent = document.getElementById('main-content');
        const farmerNameSpan = document.getElementById('farmer-name');
        const logoutButton = document.getElementById('logout-button');
        const statusContainer = document.getElementById('status-container');
        const approvedContent = document.getElementById('approved-content');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const farmerDocRef = doc(db, "farmers", user.uid);
                const farmerDocSnap = await getDoc(farmerDocRef);

                if (farmerDocSnap.exists() && farmerDocSnap.data().role === 'farmer') {
                    const farmerData = farmerDocSnap.data();
                    farmerNameSpan.textContent = farmerData.name.split(' ')[0];
                    
                    displayStatus(farmerData.status);

                    if (farmerData.status === 'approved') {
                        approvedContent.classList.remove('hidden');
                    }
                    
                    loader.style.display = 'none';
                    mainContent.classList.remove('hidden');
                } else {
                    await signOut(auth);
                    window.location.href = 'farmer_login.html';
                }
            } else {
                window.location.href = 'farmer_login.html';
            }
        });

        function displayStatus(status) {
            let statusHTML = '';
            if (status === 'pending') {
                statusHTML = `
                    <div class="p-4 rounded-md bg-yellow-50 border border-yellow-300">
                        <p class="font-medium text-yellow-800">Application Pending</p>
                        <p class="text-sm text-yellow-700 mt-1">Your registration is currently under review. We'll notify you upon approval.</p>
                    </div>
                `;
            } else if (status === 'approved') {
                statusHTML = `
                     <div class="p-4 rounded-md bg-green-50 border border-green-300">
                        <p class="font-medium text-green-800">Account Approved</p>
                        <p class="text-sm text-green-700 mt-1">Welcome! You can now see and manage your assigned deliveries.</p>
                    </div>
                `;
            } else if (status === 'rejected') {
                 statusHTML = `
                     <div class="p-4 rounded-md bg-red-50 border border-red-300">
                        <p class="font-medium text-red-800">Application Rejected</p>
                        <p class="text-sm text-red-700 mt-1">We're sorry, but your application was not approved at this time. Please contact support for more information.</p>
                    </div>
                `;
            }
            statusContainer.innerHTML = statusHTML;
        }

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'farmer_login.html';
            } catch (error) {
                console.error('Sign out error', error);
            }
        });
    </script>
</body>
</html>
