<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Delivery - Farmer Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #4a5568;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #48bb78;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .link-text {
            margin-top: 20px;
            color: #718096;
            font-size: 0.9rem;
        }
        .link-text a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .link-text a:hover {
            color: #2b6cb0;
            text-decoration: underline;
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #48bb78;
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Farmer Registration</h1>
        <p>Register your farm to start delivering milk.</p>
        <form id="farmerRegistrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="farmName">Farm Name</label>
                <input type="text" id="farmName" placeholder="Green Valley Farms" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary" id="registerBtn">Register</button>
            <div id="loadingSpinner" class="loading-spinner"></div>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <p class="link-text">Already registered? <a href="farmer-login.html">Login here</a></p>
    </div>

    <!-- Firebase configuration file -->
    <script src="firebase-config.js"></script>
    <script type="module">
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Firebase services
        const auth = getAuth();
        const db = getFirestore();

        const registrationForm = document.getElementById('farmerRegistrationForm');
        const registerBtn = document.getElementById('registerBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const farmName = document.getElementById('farmName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading spinner and disable button
            registerBtn.style.display = 'none';
            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile with display name
                await updateProfile(user, {
                    displayName: name
                });

                // Save user data to Firestore with 'farmer' role and 'pending' status
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    farmName: farmName,
                    email: email,
                    role: "farmer",
                    status: "pending", // New field for admin approval
                    createdAt: new Date()
                });

                // Redirect to a page that informs the user about pending approval
                window.location.href = "farmer-pending.html";

            } catch (error) {
                console.error("Farmer Registration Error:", error);
                let message = "An unknown error occurred. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    message = "This email address is already in use.";
                } else if (error.code === 'auth/weak-password') {
                    message = "Password should be at least 6 characters.";
                } else if (error.message) {
                    message = error.message;
                }
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';

            } finally {
                // Hide loading spinner and enable button
                loadingSpinner.style.display = 'none';
                registerBtn.style.display = 'block';
            }
        });
    </script>
</body>
</html>
