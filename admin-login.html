<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | KsheerFresh</title>
  <script type="module" src="js/admin-login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
    <form id="adminLoginForm" class="space-y-4">
      <input type="email" id="adminEmail" placeholder="Admin Email" class="w-full p-2 border rounded-lg" required>
      <input type="password" id="adminPassword" placeholder="Password" class="w-full p-2 border rounded-lg" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Login</button>
    </form>
    <p id="errorMsg" class="text-red-500 text-center mt-3 hidden">Invalid admin credentials</p>
  </div>
</body>
</html>
