<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - KsheerFresh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1f2937; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #34D399; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <main class="flex-grow p-4 md:p-8">
        <header class="bg-green-500 text-white p-6 rounded-t-xl shadow-md flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Farmer Dashboard</h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
                Logout
            </button>
        </header>
        <div class="bg-white p-6 md:p-8 rounded-b-xl shadow-lg mt-0 space-y-8 animate-fadeIn">
            <!-- Update Supply -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 pb-2">Update Daily Milk Supply</h2>
                <div class="flex items-center space-x-4">
                    <input type="number" id="daily-supply-input" placeholder="Liters" min="0" class="px-4 py-2 rounded-xl border border-gray-300 w-24">
                    <button id="update-supply-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">Update</button>
                </div>
                <div id="supply-message" class="mt-2 text-sm"></div>
            </section>
            <!-- Demand Forecast -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 pb-2">Active Demand Forecast</h2>
                <p id="demand-forecast" class="text-2xl font-bold text-blue-600">Loading...</p>
            </section>
            <!-- Deliveries -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 pb-2">Your Deliveries</h2>
                <div id="farmer-deliveries-list" class="space-y-4">
                    <p class="text-gray-500">Loading deliveries...</p>
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-white py-6 px-4 md:px-12 rounded-t-2xl shadow-inner mt-8 text-center text-gray-600 text-sm">
        &copy; 2024 KsheerFresh. All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";

        const appId = "ksheerfresh-portal";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const logoutBtn = document.getElementById('logout-btn');
        const updateSupplyBtn = document.getElementById('update-supply-btn');
        const supplyInput = document.getElementById('daily-supply-input');
        const supplyMessage = document.getElementById('supply-message');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const farmerRef = doc(db, 'artifacts', appId, 'farmers', userId);
                
                // Example listener for a farmer's supply
                onSnapshot(farmerRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById('daily-supply-input').value = data.dailySupply || '';
                    }
                });

                // Mock data for demand and deliveries
                document.getElementById('demand-forecast').textContent = '2500 Liters';
                document.getElementById('farmer-deliveries-list').innerHTML = '<p class="text-gray-500">No active deliveries.</p>';

            } else {
                window.location.href = 'signup.html';
            }
        });

        updateSupplyBtn.addEventListener('click', async () => {
            const userId = auth.currentUser.uid;
            const supply = supplyInput.value;
            if (!supply || isNaN(supply) || supply <= 0) {
                supplyMessage.textContent = 'Please enter a valid amount.';
                supplyMessage.className = 'mt-2 text-sm text-red-500';
                return;
            }
            try {
                const farmerRef = doc(db, 'artifacts', appId, 'farmers', userId);
                await setDoc(farmerRef, { dailySupply: parseInt(supply), lastUpdated: new Date() }, { merge: true });
                supplyMessage.textContent = 'Supply updated successfully!';
                supplyMessage.className = 'mt-2 text-sm text-green-500';
            } catch (error) {
                console.error("Error updating supply:", error);
                supplyMessage.textContent = 'Failed to update supply. Please try again.';
                supplyMessage.className = 'mt-2 text-sm text-red-500';
            }
        });
        
        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
