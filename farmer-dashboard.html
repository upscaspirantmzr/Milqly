<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Dashboard — KsheerFresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">KsheerFresh</h1>
      <div class="flex items-center gap-3">
        <span id="farmer-email" class="text-sm text-gray-600"></span>
        <button id="btn-logout" class="px-3 py-1 bg-gray-800 text-white rounded-lg">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid lg:grid-cols-2 gap-6">
    <!-- Supply -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold text-green-700 mb-4">Daily Supply</h2>
      <input id="supply-liters" type="number" min="0" class="border rounded-lg p-2" placeholder="Liters available today" />
      <button id="btn-save-supply" class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg">Update Supply</button>
      <p id="supply-msg" class="text-sm text-gray-600 mt-2"></p>
    </section>

    <!-- Demand -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold text-green-700 mb-4">Demand Forecast</h2>
      <div id="demand-forecast" class="text-sm text-gray-700">Loading…</div>
    </section>
  </main>

  <script type="module" src="./farmer.js"></script>
</body>
</html>
