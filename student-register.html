<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            background-image: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-register {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            background-image: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>

    <div class="container-card">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Student Registration</h1>
            <p class="text-gray-500 mt-2">Create your account to get started.</p>
        </div>

        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" class="input-field" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="your.email@example.edu" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Minimum 6 characters" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" class="input-field" placeholder="e.g., +1234567890" required>
            </div>
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                <input type="text" id="department" class="input-field" placeholder="e.g., Law, Engineering" required>
            </div>
            <button type="submit" class="btn-register">Register Account</button>
        </form>

        <div id="message" class="message-box hidden"></div>

        <div class="mt-6 text-center text-gray-500">
            Already have an account? <a href="student-login.html" class="text-blue-600 hover:underline font-medium">Login here</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig, appId } from "./firebase-config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get form elements
        const registrationForm = document.getElementById('registrationForm');
        const messageBox = document.getElementById('message');

        // Function to show messages
        const showMessage = (text, isError) => {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'success', 'error');
            messageBox.classList.add(isError ? 'error' : 'success');
        };

        // Handle form submission
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = registrationForm.name.value;
            const email = registrationForm.email.value;
            const password = registrationForm.password.value;
            const phone = registrationForm.phone.value;
            const department = registrationForm.department.value;

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create a user document in Firestore with additional details
                const userDocRef = doc(db, "artifacts", appId, "users", user.uid);
                await setDoc(userDocRef, {
                    uid: user.uid,
                    name: name,
                    email: email,
                    phone: phone,
                    department: department,
                    resumeLink: "",
                    role: "student",
                    approvalStatus: "pending",
                    createdAt: new Date()
                });

                showMessage("Registration successful! You can now log in.", false);
                registrationForm.reset();
                setTimeout(() => {
                    window.location.href = "student-login.html";
                }, 2000);

            } catch (error) {
                console.error("Error during registration:", error);
                let errorMessage = "An error occurred during registration. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email address is already in use.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "The password is too weak. Please use at least 6 characters.";
                }
                showMessage(errorMessage, true);
            }
        });
    </script>
</body>
</html>
