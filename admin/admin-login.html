<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Delivery - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1a202c;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3748;
        }
        p {
            color: #718096;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4299e1;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #48bb78;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-login:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }
        .message-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        .message-box.error {
            background-color: #fed7d7;
            color: #c53030;
        }
        .message-box.success {
            background-color: #c6f6d5;
            color: #2f855a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Login</h1>
        <p>Please log in to your admin account.</p>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>
        <div id="messageBox" class="message-box"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
          authDomain: "milqly.firebaseapp.com",
          projectId: "milqly",
          storageBucket: "milqly.firebasestorage.app",
          messagingSenderId: "509357207390",
          appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
          measurementId: "G-Z576VSVC5J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('adminLoginForm');
        const messageBox = document.getElementById('messageBox');
        
        // --- Temporary Super Admin User Creation ---
        // This function will ensure a default admin user exists for testing.
        const superAdminEmail = 'admin@example.com';
        const superAdminPassword = 'admin123';

        async function createSuperAdmin() {
            try {
                // Check if the user already exists in Firebase Auth
                await signInWithEmailAndPassword(auth, superAdminEmail, superAdminPassword);
                console.log("Super admin user already exists.");
            } catch (authError) {
                if (authError.code === "auth/user-not-found") {
                    // User does not exist, so create them
                    console.log("Creating super admin user...");
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, superAdminEmail, superAdminPassword);
                        const user = userCredential.user;

                        // Create the corresponding user document in Firestore with the admin role
                        await setDoc(doc(db, "users", user.uid), {
                            name: "Super Admin",
                            email: superAdminEmail,
                            role: "admin",
                            status: "approved"
                        });

                        console.log("Super admin user and Firestore document created successfully.");
                    } catch (createError) {
                        console.error("Error creating super admin user:", createError);
                        // No message shown to user, this is a background task
                    }
                }
            }
        }
        createSuperAdmin();
        // --- End of Super Admin Creation ---

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check user's role in Firestore
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                
                if (userDocSnap.exists() && userDocSnap.data().role === 'admin') {
                    console.log("Login successful. User is an admin. Redirecting to dashboard.");
                    window.location.href = "admin-dashboard.html";
                } else {
                    // Not an admin, sign out and show error
                    console.log("Login successful but user is not an admin. Signing out and showing error.");
                    await auth.signOut();
                    showMessage("Error: You do not have admin privileges.", 'error');
                }
            } catch (error) {
                console.error("Login Error:", error);
                const errorCode = error.code;
                let errorMessage;

                switch(errorCode) {
                    case "auth/invalid-email":
                    case "auth/user-not-found":
                    case "auth/wrong-password":
                        errorMessage = "Invalid email or password. Please try again.";
                        break;
                    default:
                        errorMessage = "An unexpected error occurred. Please try again later.";
                }
                showMessage(errorMessage, 'error');
            }
        });

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
