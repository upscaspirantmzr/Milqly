<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader-container" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
                <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Logout</button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Farmer Approvals Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Pending Farmer Registrations</h3>
                <div id="pending-farmers-list" class="space-y-4">
                    <!-- Pending farmers will be dynamically inserted here -->
                    <p id="no-pending-msg" class="text-gray-500">No pending farmer registrations.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCayl1Hkzf7krOjqlxqWEbBpNZC8m41BBk",
            authDomain: "milqly.firebaseapp.com",
            projectId: "milqly",
            storageBucket: "milqly.firebasestorage.app",
            messagingSenderId: "509357207390",
            appId: "1:509357207390:web:47a4c7bc0af3373cd0a9cf",
            measurementId: "G-Z576VSVC5J"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader-container');
        const mainContent = document.getElementById('main-content');
        const logoutButton = document.getElementById('logout-button');
        const pendingFarmersList = document.getElementById('pending-farmers-list');
        const noPendingMsg = document.getElementById('no-pending-msg');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists() && userDocSnap.data().role === 'admin') {
                    listenForPendingFarmers();
                    loader.style.display = 'none';
                    mainContent.classList.remove('hidden');
                } else {
                    await signOut(auth);
                    window.location.href = 'admin_login.html';
                }
            } else {
                window.location.href = 'admin_login.html';
            }
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        function listenForPendingFarmers() {
            const farmersRef = collection(db, "farmers");
            const q = query(farmersRef, where("status", "==", "pending"));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    noPendingMsg.style.display = 'block';
                    pendingFarmersList.innerHTML = '';
                    pendingFarmersList.appendChild(noPendingMsg);
                } else {
                    noPendingMsg.style.display = 'none';
                    pendingFarmersList.innerHTML = '';
                    snapshot.docs.forEach(doc => {
                        const farmer = doc.data();
                        const farmerId = doc.id;
                        const farmerElement = document.createElement('div');
                        farmerElement.className = 'p-4 border rounded-lg bg-gray-50 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4';
                        
                        farmerElement.innerHTML = `
                            <div>
                                <p class="font-semibold text-gray-800">${farmer.name}</p>
                                <p class="text-sm text-gray-600">${farmer.email} | ${farmer.phone}</p>
                                <p class="text-sm text-gray-500 mt-1">${farmer.address}</p>
                            </div>
                            <div class="flex-shrink-0 flex gap-2">
                                <button data-id="${farmerId}" class="approve-btn px-3 py-1.5 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700">Approve</button>
                                <button data-id="${farmerId}" class="reject-btn px-3 py-1.5 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Reject</button>
                            </div>
                        `;
                        pendingFarmersList.appendChild(farmerElement);
                    });
                }
            });
        }

        // Event delegation for approve/reject buttons
        pendingFarmersList.addEventListener('click', async (e) => {
            const target = e.target;
            const farmerId = target.dataset.id;
            if (!farmerId) return;

            target.disabled = true; // Prevent double clicks
            const farmerDocRef = doc(db, "farmers", farmerId);

            try {
                if (target.classList.contains('approve-btn')) {
                    await updateDoc(farmerDocRef, { status: "approved" });
                    console.log(`Farmer ${farmerId} approved.`);
                } else if (target.classList.contains('reject-btn')) {
                    await updateDoc(farmerDocRef, { status: "rejected" });
                    console.log(`Farmer ${farmerId} rejected.`);
                }
            } catch (error) {
                console.error("Error updating farmer status: ", error);
                target.disabled = false; // Re-enable button on error
            }
        });

    </script>
</body>
</html>
