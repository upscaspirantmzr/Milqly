<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KsheerFresh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1f2937; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #34D399; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <main class="flex-grow p-4 md:p-8">
        <header class="bg-green-500 text-white p-6 rounded-t-xl shadow-md flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Admin Panel</h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
                Logout
            </button>
        </header>
        <div class="bg-white p-6 md:p-8 rounded-b-xl shadow-lg mt-0 space-y-8 animate-fadeIn">
            <!-- Manage Users & Farmers -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 pb-2">Manage Users</h2>
                <div id="user-management-table-container" class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Name</th>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Email</th>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Role</th>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="divide-y divide-gray-200">
                            <!-- User data will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- Analytics -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 pb-2">Analytics</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                    <div class="bg-gray-100 p-6 rounded-xl shadow-inner">
                        <p class="text-sm text-gray-500">Active Users</p>
                        <p id="active-users-count" class="text-4xl font-bold text-green-500 mt-2">--</p>
                    </div>
                    <div class="bg-gray-100 p-6 rounded-xl shadow-inner">
                        <p class="text-sm text-gray-500">Liters Sold (Today)</p>
                        <p id="liters-sold-count" class="text-4xl font-bold text-green-500 mt-2">--</p>
                    </div>
                    <div class="bg-gray-100 p-6 rounded-xl shadow-inner">
                        <p class="text-sm text-gray-500">Supply-Demand Balance</p>
                        <p id="supply-demand-balance" class="text-4xl font-bold text-green-500 mt-2">--</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-white py-6 px-4 md:px-12 rounded-t-2xl shadow-inner mt-8 text-center text-gray-600 text-sm">
        &copy; 2024 KsheerFresh. All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";

        const appId = "ksheerfresh-portal";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = doc(db, 'artifacts', appId, 'users', userId);
                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        // User is an admin, fetch data
                        fetchAdminData();
                    } else {
                        // Not an admin, redirect
                        window.location.href = 'index.html';
                    }
                });
            } else {
                window.location.href = 'signup.html';
            }
        });

        async function fetchAdminData() {
            const userTableBody = document.getElementById('user-table-body');
            const usersQuery = collection(db, 'artifacts', appId, 'users');
            onSnapshot(usersQuery, (snapshot) => {
                userTableBody.innerHTML = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition duration-150';
                    row.innerHTML = `
                        <td class="px-4 py-2 text-sm text-gray-800">${user.email}</td>
                        <td class="px-4 py-2 text-sm text-gray-800">${user.email}</td>
                        <td class="px-4 py-2 text-sm text-gray-800 capitalize">${user.role}</td>
                        <td class="px-4 py-2 text-sm">
                            ${user.role === 'farmer' && !user.isApproved ? `<button class="bg-green-500 text-white py-1 px-3 rounded-full text-xs hover:bg-green-600 transition approve-btn" data-id="${doc.id}">Approve</button>` : 'N/A'}
                        </td>
                    `;
                    userTableBody.appendChild(row);
                });
                
                // Add event listeners for new buttons
                document.querySelectorAll('.approve-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const userId = e.target.dataset.id;
                        await updateDoc(doc(db, 'artifacts', appId, 'users', userId), {
                            isApproved: true
                        });
                    });
                });
            });

            // Mock analytics data
            document.getElementById('active-users-count').textContent = '150';
            document.getElementById('liters-sold-count').textContent = '2100';
            document.getElementById('supply-demand-balance').textContent = 'Surplus';
        }
        
        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
