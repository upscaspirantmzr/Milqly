<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KsheerFresh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <main class="flex-grow p-4 md:p-8">
        <header class="bg-green-700 text-white p-6 rounded-t-xl shadow-md flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Admin Dashboard</h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
                Logout
            </button>
        </header>
        <div class="bg-white p-6 md:p-8 rounded-b-xl shadow-lg mt-0 space-y-8 animate-fadeIn">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome, Admin!</h2>
            <p class="text-gray-600">This is your secure dashboard. From here, you can manage all aspects of the KsheerFresh portal, including user data, subscriptions, and farmer information.</p>
        </div>
    </main>
    <footer class="bg-white py-6 px-4 md:px-12 rounded-t-2xl shadow-inner mt-8 text-center text-gray-600 text-sm">
        &copy; 2024 KsheerFresh. All rights reserved.
    </footer>
    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const logoutBtn = document.getElementById('logout-btn');
        const auth = getAuth();

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
